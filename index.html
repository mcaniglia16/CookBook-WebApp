    <header class="pageTitle">
        <h1 class="title">My Cookbook</h1>
    </header>

    <section class="container-fluid align-items-center px-0">
        <div class="row align-items-center">
                 </div>
            </div>
            <div class="recipeCard col-2 text-center" style="display:none;" id="outerRecipeCard">
                <div class="card" style="width: 18rem;" id="recipeCard" >
                    <img src="imgs/recipe1.jpg" id="cardPic">
                    <div class="card-body">
                        <h5 class="card-title" id="cardName"></h5>
                        
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn card-button text-white">Go somewhere</a>
                    </div>
                </div>
            </div>
           
         
    </section>
    <footer class="container-fluid align-items-center">
        
        
    </footer>




    <div id='recipePrompt' class='modal fade' role="dialog">
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <div class='modal-body'>
                    <h3 class="modal-title">Add a recipe</h3>
                        <form name = "recipe-content" action="/path.py" class="recipe-content">
                            <label><span>Recipe Name:</span> <input type="text" name="recipe-name"></label>
                            <label><span>Add picture: </span> <input type="file" name="file-name"></label>
                            <label><span>Ingredients:</span><textarea rows = "5" cols = "40" name = "ingredients"></textarea></label>
                            <label><span>Steps:</span><textarea rows = "5" cols = "40" name = "steps"></textarea></label>
                            <label><span>Cook time:</span><input type="text" name="cook-time"></label>
                            <label><span>Oven temp:</span><input type="text" name="oven-temp"></label>
                        
                        </form>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-default' data-dismiss="modal" onclick="addRecipeCard()">Submit</button>
                        <button type='button' class='btn btn-default' data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
 

    <script>

        var i=0;
        var baseCard = document.getElementById('recipeCard');
        var firstEntry = true;

        function addRecipeCard() {

            if(firstEntry){
                firstEntry = false
                var hidden = document.getElementById("outerRecipeCard");
                hidden.style.display = "block";
            }
            
            else{
                var newCard = baseCard.cloneNode(true);
                newCard.id = "new" + ++i;
                baseCard.parentNode.appendChild(newCard);
            }

            var recipeName = document.forms["recipe-content"]["recipe-name"].value;
            var fileName = document.forms["recipe-content"]["file-name"].value;
            var ingredients = document.forms["recipe-content"]["ingredients"].value;
            var steps = document.forms["recipe-content"]["steps"].value;
            var cookTime = document.forms["recipe-content"]["cook-time"].value;
            var ovenTemp = document.forms["recipe-content"]["oven-temp"].value;

            document.getElementById("cardName").innerHTML = recipeName;
            
            
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
