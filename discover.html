<head>
    <meta charset="UTF-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/app.css">
    <title>My Cookbook</title>

</head>

<body class="gradient-border" id="box">
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="#" id="brand" class="navbar-brand">Cookbook</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navlinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navlinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="discover.html" class="nav-link">DISCOVER</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="pageTitle">
        <h1 class="title">My Cookbook</h1>
    </header>

    <div class="row">
        <button type="button" class="btn btn-success btn-lg" onclick="addRecipe()">Add</button>
        <button type="button" class="btn btn-danger btn-lg" onclick="nextRecipe()">Next</button>
    </div>

    <section class="container-fluid align-items-center px-0">
        <div class="row align-items-center">
            <div class="recipeCard col-3 text-center">
                <div style="width: 18rem;">
                    <img id="randomImg" src="imgs/recipe1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="randomTitle">Card title</h5>
                        <p class="card-text" id="randomDesc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a id="randomLink" href="www.google.ca" class="btn card-button text-white">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid align-items-center">
    </footer>

    <script>
        function addRecipe() {
            console.log('Adding to recipe book')
        }

        async function nextRecipe() {
            console.log('Getting next recipe')
            const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
            var data = await response.json();
            data = data['meals'][0]
            ingredients = Object.values(Object.keys(data)
                .filter(k => k.includes('Ingredient'))
                .reduce((o, k) => {
                    if (data[k] != '' && data[k] != null) {
                        o[k] = data[k]
                    }
                    return o
                }, {}))
            
            console.log(ingredients)
            document.getElementById('randomImg').src = data['strMealThumb']
            document.getElementById('randomLink').href = data['strSource']
            document.getElementById('randomTitle').innerHTML = data['strMeal']
            document.getElementById('randomDesc').innerHTML = ingredients
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
